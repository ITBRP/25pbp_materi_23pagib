<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container">

        <div class="row justify-content-center mt-5">
            <div class="col-6 border border-secondary p-3 bg-light">
                
                <h3>Form Input Data Mobil</h3>
                <hr>

                <div class="alert-success"></div>

                <form id="myForm" enctype="multipart/form-data">

                    <div class="form-group mb-2" id="brand">
                        <label>Brand</label>
                        <input type="text" name="brand" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-2" id="model">
                        <label>Model</label>
                        <input type="text" name="model" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-2" id="price">
                        <label>Price</label>
                        <input type="text" name="price" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-2" id="year">
                        <label>Year</label>
                        <input type="text" name="year" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-2" id="transmission">
                        <label>Transmission</label>
                        <select name="transmission" class="form-control">
                            <option value="Manual">Manual</option>
                            <option value="Automatic">Automatic</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-2" id="photo">
                        <label>Photo</label>
                        <input type="file" name="photo" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>
                    <hr>
                    <div class="form-group text-end">
                        <button class="btn btn-primary" type="submit">Simpan Data</button>
                    </div>

                </form>

            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>

        $(document).on('submit','#myForm',function(myform){
            myform.preventDefault();
            let dataPaylod = new FormData(this);
            
            $.ajax({
                url: "http://localhost:800/www/2526_ganjil/25pbp_uts_23pagib/uts/create.php",
                type: "POST",
                data: dataPaylod,
                processData: false,
                contentType: false,
                success: function(res){
                    // code 200
                    $('.alert-success').text(res.msg).addClass('alert');
                    $('#myForm').trigger('reset');
                },
                error: function(res){
                    let responJson = res.responseJSON;
                    $('.invalid-feedback').empty();
                    $('.form-control').removeClass('is-invalid');
                    Object.entries(responJson.errors).forEach( ([key, val])=>{
                        console.log(key);
                        $('#'+key+' .invalid-feedback').text(val);
                        $('#'+key+' input[name='+key+']').addClass('is-invalid');
                    })
                    
                }
            })
            
        })

    </script>

</body>
</html>
